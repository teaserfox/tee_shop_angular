<div class="main__container-order wow animate__animated animate__fadeInLeft min-vh-100">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-7" id="order">
      <h2 class="text-center mb-5 mt-5 fw-bold">
        Сделать заказ
      </h2>
      <form class="row g-3 align-items-center mb-5">
        <div class="col-md-4 col-12">
          <p>Имя</p>
          <label class="visually-hidden" for="autoSizingInputName">name</label>
          <input type="text" class="form-control" id="autoSizingInputName">
        </div>
        <div class="col-md-4 col-12">
          <p>Фамилия</p>
          <label class="visually-hidden" for="autoSizingInputUsername">username</label>
          <input type="text" class="form-control" id="autoSizingInputUsername">
        </div>
        <div class="col-md-4 col-12">
          <p>Телефон</p>
          <label class="visually-hidden" for="autoSizingInputPhone">phone</label>
          <input type="tel" class="form-control" id="autoSizingInputPhone">
        </div>
        <div class="col-md-6 col-12">
          <p>Страна</p>
          <label class="visually-hidden" for="autoSizingInputState">state</label>
          <input type="text" class="form-control" id="autoSizingInputState">
        </div>
        <div class="col-md-6 col-12">
          <p>Индекс</p>
          <label class="visually-hidden" for="autoSizingInputIndex">index</label>
          <input type="number" class="form-control" id="autoSizingInputIndex" placeholder="* * * * * *">
        </div>
        <div class="col-12">
          <p>Адрес</p>
          <label class="visually-hidden" for="autoSizingInputAddress">address</label>
          <input type="text" class="form-control" id="autoSizingInputAddress">
        </div>
        <div class="col-12">
          <p>Товар</p>
          <label class="visually-hidden" for="autoSizingInputProduct">product</label>
          <input type="text" class="form-control" id="autoSizingInputProduct" disabled>
        </div>
        <div class="col-12">
          <p>Комментарий к заказу</p>
          <label class="visually-hidden" for="autoSizingInputText">text</label>
          <textarea type="text" class="form-control" id="autoSizingInputText"></textarea>
        </div>
        <button type="button" class="col-md-3 btn btn-primary hvr-pulse hvr-float-shadow"
                id="request">Отправить</button>
      </form>
    </div>
  </div>
</div>
